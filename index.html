<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تحميل الفيديوهات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="شعار الموقع" class="logo">
        <h1>مرحبا بك في موقع تحميل الفيديوهات</h1>
    </header>
    
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <form>
            <label for="email">البريد الإلكتروني أو رقم الهاتف:</label>
            <input type="text" id="email" name="email" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p>إذا كنت تريد موقعاً مثل هذا، يمكننا برمجته لك فقط بـ30 دولار.</p>
    </div>

    <div class="features">
        <h2>ميزات الموقع</h2>
        <button>تحميل فيديو من يوتيوب</button>
        <button>تحميل فيديو من فيسبوك</button>
        <button>تحميل فيديو من إنستغرام</button>
        <button>تحميل فيديو من تيك توك</button>
    </div>

    <footer>
        <p>© 2024 <strong>Youness Amraoui</strong>. جميع الحقوق محفوظة.</p>
        <div class="contact">
            <p>تواصل معنا:</p>
            <a href="https://wa.me/رقم_واتسابك">واتساب</a>
            <a href="https://www.instagram.com/اسم_حسابك">إنستغرام</a>
        </div>
    </footer>
</body>
</html>
